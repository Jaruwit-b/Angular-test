<div class="panel-left-right" [formGroup]="saleAmountForm">
    <div class="panel-left">
        <p>1. Total value of taxable electronic service exclusive of VAT</p>
    </div>

    <div class="panel-right">
        <mat-form-field>
            <input matInput type="text" formControlName="saleAmount" [(ngModel)]="formService.saleAmount"
                autocomplete="off" [appFormatFields]="COMMA" (focusout)="onChange()">
        </mat-form-field>
    </div>
</div>
